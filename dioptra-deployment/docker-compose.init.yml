networks:
  dioptra:
    name: dioptra-deployment_dioptra

services:
  minio:
    image: minio/minio:RELEASE.2024-07-16T23-46-41Z
    restart: always
    hostname: dioptra-deployment-minio
    command:
      - server
      - /data
      - --console-address
      - ":9001"
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
      MINIO_KMS_SECRET_KEY: "${MINIO_KMS_SECRET_KEY}"
    networks:
      - dioptra
    volumes:
      - "minio-certs:/root/.minio/certs:rw"
      - "minio-data:/data:rw"

  db:
    image: postgres:15
    restart: always
    hostname: dioptra-deployment-db
    shm_size: 256MB
    environment:
      POSTGRES_USER_DIOPTRA_PASSWORD: "${POSTGRES_USER_DIOPTRA_PASSWORD}"
    env_file:
      - ./envs/dioptra-deployment-db.env
    networks:
      - dioptra
    volumes:
      - "init-scripts:/scripts:ro"
      - "postgres-data:/var/lib/postgresql/data:rw"
      - "postgres-docker-entrypoint-initdb-d:/docker-entrypoint-initdb.d:rw"
      - "postgres-etc-postgresql:/etc/postgresql:rw"
      - "postgres-var-certs:/var/lib/postgresql/certs:rw"

  restapi:
    image: dioptra/restapi:dev
    restart: always
    hostname: dioptra-deployment-restapi
    command:
      - --wait-for
      - dioptra-deployment-db:5432
    env_file:
      - ./envs/dioptra-deployment-restapi.env
    environment:
      AWS_ACCESS_KEY_ID: "${RESTAPI_AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${RESTAPI_AWS_SECRET_ACCESS_KEY}"
      DIOPTRA_RESTAPI_DATABASE_URI: "${DIOPTRA_RESTAPI_DATABASE_URI}"
    networks:
      - dioptra
    volumes:
      - "restapi-ca-certificates:/usr/local/share/ca-certificates:rw"
      - "restapi-etc-ssl:/etc/ssl:rw"

  mc:
    image: minio/mc:RELEASE.2023-10-14T01-57-03Z
    hostname: dioptra-deployment-mc
    entrypoint:
      - "/bin/bash"
    networks:
      - dioptra
    volumes:
      - "./config/minio:/s3-policy:ro"
      - "./secrets:/secrets:ro"
      - "minio-certs:/root/.mc/certs/CAs:ro"
      - "init-repos:/init-repos:ro"
      - "init-scripts:/scripts:ro"

  argbash:
    image: matejak/argbash:sha-0d046ad
    user: root
    entrypoint:
      - "/bin/bash"
    command:
      - "/templates/init-scripts.sh"
      - "--output"
      - "/scripts"
      - "copy-extra-ca-certificates.m4"
      - "file-copy.m4"
      - "git-clone.m4"
      - "globbed-copy.m4"
      - "init-minio.sh"
      - "init-named-volumes.m4"
      - "init-scripts.m4"
      - "manage-postgres-ssl.m4"
      - "set-permissions.m4"
    volumes:
      - "./scripts:/scripts-src:ro"
      - "init-scripts:/scripts:rw"

  named-volumes:
    image: dioptra/nginx:dev
    user: root
    entrypoint:
      - "/bin/bash"
    volumes:
      - "./config:/config:ro"
      - "./secrets:/secrets:ro"
      - "./ssl:/ssl:ro"
      - "init-scripts:/scripts:ro"
      - "init-repos:/volumes/init-repos:rw"
      - "dbadmin-ca-certificates:/volumes/dbadmin-ca-certificates:rw"
      - "dbadmin-data:/volumes/dbadmin-data:rw"
      - "mc-ca-certificates:/volumes/mc-ca-certificates:rw"
      - "minio-certs:/volumes/minio-certs:rw"
      - "minio-data:/volumes/minio-data:rw"
      - "nginx-conf-d:/volumes/nginx-conf-d:rw"
      - "nginx-ca-certificates:/usr/local/share/ca-certificates:rw"
      - "nginx-etc-ssl:/volumes/nginx-etc-ssl:rw"
      - "nginx-etc-ssl:/etc/ssl:rw"
      - "postgres-docker-entrypoint-initdb-d:/volumes/postgres-docker-entrypoint-initdb-d:rw"
      - "postgres-etc-postgresql:/volumes/postgres-etc-postgresql:rw"
      - "postgres-var-certs:/volumes/postgres-var-certs:rw"
      - "redis-data:/volumes/redis-data:rw"

  nginx-ssl:
    image: dioptra/nginx:dev
    user: root
    entrypoint:
      - "/bin/bash"
    volumes:
      - "./ssl:/ssl:ro"
      - "init-scripts:/scripts:ro"
      - "nginx-ca-certificates:/usr/local/share/ca-certificates:rw"
      - "nginx-etc-ssl:/etc/ssl:rw"

  mlflow-tracking-ssl:
    image: dioptra/mlflow-tracking:dev
    user: root
    entrypoint:
      - "/bin/bash"
    volumes:
      - "./ssl:/ssl:ro"
      - "init-scripts:/scripts:ro"
      - "mlflow-tracking-ca-certificates:/usr/local/share/ca-certificates:rw"
      - "mlflow-tracking-etc-ssl:/etc/ssl:rw"

  restapi-ssl:
    image: dioptra/restapi:dev
    user: root
    entrypoint:
      - "/bin/bash"
    volumes:
      - "./ssl:/ssl:ro"
      - "init-scripts:/scripts:ro"
      - "restapi-ca-certificates:/usr/local/share/ca-certificates:rw"
      - "restapi-etc-ssl:/etc/ssl:rw"

  tfcpu-ssl:
    image: dioptra/tensorflow2-cpu:dev
    user: root
    entrypoint:
      - "/bin/bash"
    volumes:
      - "./ssl:/ssl:ro"
      - "init-scripts:/scripts:ro"
      - "worker-ca-certificates:/usr/local/share/ca-certificates:rw"
      - "worker-etc-ssl:/etc/ssl:rw"

  pytorchcpu-ssl:
    image: dioptra/pytorch-cpu:dev
    user: root
    entrypoint:
      - "/bin/bash"
    volumes:
      - "./ssl:/ssl:ro"
      - "init-scripts:/scripts:ro"
      - "worker-ca-certificates:/usr/local/share/ca-certificates:rw"
      - "worker-etc-ssl:/etc/ssl:rw"

  frontend-build:
    image: node:22.5.1
    user: root
    entrypoint:
      - "/bin/bash"
    env_file:
      - ./envs/ca-certificates.env
    volumes:
      - "init-scripts:/scripts:ro"
      - "init-repos:/repo:rw"
      - "nginx-ca-certificates:/usr/local/share/ca-certificates:rw"
      - "nginx-etc-ssl:/etc/ssl:rw"
      - "nginx-frontend:/frontend:rw"

volumes:
  init-repos:
    name: dioptra-deployment_init-repos
  init-scripts:
    name: dioptra-deployment_init-scripts
  mc-ca-certificates:
    name: dioptra-deployment_mc-ca-certificates
  dbadmin-ca-certificates:
    name: dioptra-deployment_dbadmin-ca-certificates
  dbadmin-data:
    name: dioptra-deployment_dbadmin-data
  mlflow-tracking-ca-certificates:
    name: dioptra-deployment_mlflow-tracking-ca-certificates
  mlflow-tracking-etc-ssl:
    name: dioptra-deployment_mlflow-tracking-etc-ssl
  minio-certs:
    name: dioptra-deployment_minio-certs
  minio-data:
    name: dioptra-deployment_minio-data
  nginx-ca-certificates:
    name: dioptra-deployment_nginx-ca-certificates
  nginx-conf-d:
    name: dioptra-deployment_nginx-conf-d
  nginx-etc-ssl:
    name: dioptra-deployment_nginx-etc-ssl
  nginx-frontend:
    name: dioptra-deployment_nginx-frontend
  postgres-data:
    name: dioptra-deployment_postgres-data
  postgres-docker-entrypoint-initdb-d:
    name: dioptra-deployment_postgres-docker-entrypoint-initdb-d
  postgres-etc-postgresql:
    name: dioptra-deployment_postgres-etc-postgresql
  postgres-var-certs:
    name: dioptra-deployment_postgres-var-certs
  redis-data:
    name: dioptra-deployment_redis-data
  restapi-ca-certificates:
    name: dioptra-deployment_restapi-ca-certificates
  restapi-etc-ssl:
    name: dioptra-deployment_restapi-etc-ssl
  worker-ca-certificates:
    name: dioptra-deployment_worker-ca-certificates
  worker-etc-ssl:
    name: dioptra-deployment_worker-etc-ssl
